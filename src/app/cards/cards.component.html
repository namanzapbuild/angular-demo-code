<div class="card" style="width: 100%">
  <div class="card-heading">
    <img
      class=""
      src="../../assets/images/Tile_Image.jpg"
      alt="Card image cap"
      width="100%"
    />
    <h4 class="cardTitle">{{ card.title }}</h4>
    <div class="buyBtn" *ngIf="card.price">
      <button class="btn btn-success">Buy Now</button>
      <h5 class="cardHeading">$ {{ card.price }} /ton</h5>
    </div>
  </div>
  <div class="card-body">
    <h5 class="cardHeading textDanger">{{ card.heading }}</h5>
    <p class="text-success textQty">{{ card.quantity }}</p>
    <p class="card-text">{{ card.description }}</p>
  </div>
</div>
